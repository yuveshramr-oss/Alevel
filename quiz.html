  <main>
    <h2>Physics Quiz Example</h2>
    <form id="physics-quiz">
      <label>What is Newton's Second Law?<br>
        <input type="text" name="q1">
      </label>
      <button type="button" onclick="checkPhysicsQuiz()">Submit</button>
    </form>
    <p id="quiz-result"></p>
  </main>
  <script>
    function checkPhysicsQuiz() {
      let answer = document.querySelector('input[name="q1"]').value.trim().toLowerCase();
      let result = document.getElementById('quiz-result');
      if(answer.includes('force') && answer.includes('mass') && answer.includes('acceleration')) {
        result.textContent = 'Correct! F = ma';
      } else {
        result.textContent = 'Try again! Newton\'s Second Law is F = ma';
      }
    }
  </script>
